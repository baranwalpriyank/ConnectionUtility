log4j.rootLogger=DEBUG,CONSOLE,LOGFILE

#Print log in the CONSOLE 
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p] %c %M %L - %m%n
#Print Log in the FILE APPENDER Logfile
log4j.appender.LOGFILE=org.apache.log4j.RollingFileAppender
log4j.appender.LOGFILE.File=.\\logs\\ConnectionUtilityLog.log
log4j.appender.LOGFILE.Append=false
log4j.appender.LOGFILE.MaxFileSize=10Mb
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=[%-5p] %c %M %L - %m%n
log4j.additivity.org.castor=false
log4j.additivity.org.exolab.castor=false
log4j.category.org.castor=INFO